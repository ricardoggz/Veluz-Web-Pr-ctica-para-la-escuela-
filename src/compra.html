<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/general-styles.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/responsive.css" />
    <title>Proceso de compra</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="../index.html">
          <img src="../img/logo.png" alt="" class="logo" />
        </a>
        <nav>
          <a href="../index.html#home"><i class="fas fa-home icons"></i></a>
          <a href="../index.html#services"><i class="fas fa-shopping-bag icons"></i></a>

          <a href="../index.html" class="text">Inicio</a>
          <a href="../index.html#services" class="text">Servicios</a>
        </nav>
      </div>
    </header>

    <main>
      <h1>Completar compra</h1>
      <section class="login">
        <div class="container-login">
          <form action="">
            <h2>Completa los campos para confirmar compra</h2>
            <input
              type="name"
              name="nombre"
              id="nombre"
              placeholder="Titular de la tarjeta:"
            />
            <input
              type="name"
              name="ciudad"
              id="nombre"
              placeholder="Ciudad:"
            />
            <input
              type="name"
              name="direccion"
              id="nombre"
              placeholder="Dirección:"
            />
            <input
              type="text"
              name="correo"
              id="correo"
              placeholder="Número de cuenta:"
            />
            <input
              type="password"
              name="contrasena"
              id="contrasena"
              placeholder="Tu clave de cuenta (3 digitos):"
            />
            <input type="button" value="Realizar compra" class="boton" />
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="copyright">
        <p>
          &copy; Todos los derechos reservados - creado por
          <a href="">@ricardo_guevarag</a>
        </p>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/aeb716471b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
